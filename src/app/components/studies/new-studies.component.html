<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="inicio">Fecha de incio</label>
                    <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Fecha de fin</label>
                    <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-outline-success btn-block" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>

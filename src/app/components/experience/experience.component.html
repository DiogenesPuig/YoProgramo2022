<hr>
<h2>Proyectos y Trabajos</h2>
<div class="row">
    <div *ngFor="let experience of experiences" class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{experience.nombre}}</h5>
                <p class="card-text">{{experience.descripcion}}</p>
                <a href="#" class="btn btn-primary" routerLink="/eexperience/{{experience.id}}">Editar</a>
                <a class="btn btn-danger" (click)="deleteExperience(experience.id)">Eliminar</a>
            </div>
        </div>
    </div>
</div>

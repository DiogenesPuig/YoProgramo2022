<hr>

<div class="container-fluid">
    <h2>Proyectos y Trabajos</h2>
    <div class="row">
        <div *ngFor="let experience of experiences" class="col-sm-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{experience.nombre}}</h5>
                    <p class="card-text">{{experience.descripcion}}</p>
                    <a class="btn btn-primary" *ngIf="isLogged" routerLink="/eexperience/{{experience.id}}">Editar</a>
                    <a class="btn btn-danger"  *ngIf="isLogged" (click)="deleteExperience(experience.id)">Eliminar</a>
                </div>
            </div>
        </div>
        <div class="col-ms-3" *ngIf="isLogged">
            <br>
            <a class="btn btn-success" routerLink="/nexperience">Nueva Experiencia</a>
        </div>
    </div>
</div>
